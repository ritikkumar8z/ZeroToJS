<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced DOM Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Interactive DOM Features</h1>
    <p>Explore DOM manipulation and event handling with live examples</p>
  </header>

  <section class="content">
    <h2>Create New Element</h2>
    <button id="create-element-btn" class="btn-primary">Create Element</button>
    <div id="element-container" class="container"></div>
  </section>

  <section class="form-section">
    <h2>Form Validation</h2>
    <form id="myForm" class="form">
      <input type="text" id="name-input" placeholder="Enter your name" required class="form-input" />
      <button type="submit" class="btn-success">Submit</button>
    </form>
    <p id="form-message" class="form-message"></p>
  </section>

  <section class="event-section">
    <h2>Dynamic Event Handling</h2>
    <div class="event-buttons">
      <button class="event-btn">Event Button 1</button>
      <button class="event-btn">Event Button 2</button>
      <button class="event-btn">Event Button 3</button>
    </div>
  </section>

  <footer>
    <p>Made with RiTiK ❤️ using modern web technologies</p>
  </footer>

  <script src="dom-select.js"></script>
  <script src="events.js"></script>
  <script src="form-handler.js"></script>

</body>
</html>
